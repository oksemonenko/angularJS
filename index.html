<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper" ng-controller="ClickCtrl as mainCtrl">
  <div class="app" ng-controller="ItemCtrl as ctrl">
    <div class="sort-1">
      <label>Sort:
        <input type="checkbox" id="sort" ng-model="item" ng-change="ctrl.sortByName()">
      </label>
      <input type="text" ng-model="name" placeholder="Text filter">
      <ul>
        <li ng-repeat="item in ctrl.items | orderBy:ctrl.sortparam | filter:{name}" ng-click="mainCtrl.clickItem(item)">
          <p>Имя: {{item.name}}</p>
          <p ng-repeat="flag in item.flags">
          <p>{{item.flags[0]}}</p>
          <p>{{item.flags[1]}}</p>
          <p>{{item.flags[2]}}</p>
          <p>{{item.flags[3]}}</p>
        </li>
      </ul>
    </div>
    <!--<div>{{ctrl.msg}}</div>-->
  </div>
  <div>{{mainCtrl.msg}}</div>
  <div ng-controller="FlagsCtrl as ctrl">
    <h3>Flags</h3>
    <div class="flags" ng-repeat="flag in ctrl.getFlags()">
      <label>
        <input type="checkbox" ng-model="ctrl.filterFlags[flag]" />
        {{ flag }}
      </label>
    </div>
    <hr />
    <h3>Available Items</h3>
    <div ng-repeat="item in (ctrl.items | filter:ctrl.filterByFlags) as filteredItems" ng-click="mainCtrl.clickItem(item)">
        <b>{{ item.name }}</b>
        <p ng-repeat="flag in item.flags">
        <p>{{item.flags[0]}}</p>
        <p>{{item.flags[1]}}</p>
        <p>{{item.flags[2]}}</p>
        <p>{{item.flags[3]}}</p>
    </div>
  </div>
</div>
<script src="js/lib/angular.min.js"></script>
<script src="js/controllers/ItemCtrl.js"></script>
<script src="js/controllers/FlagsCtrl.js"></script>
<script src="js/controllers/ClickCtrl.js"></script>
</body>
</html>
